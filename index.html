<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WHO DUN IT?</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container">
    <header>
      <h1>Guess the murderer?</h1>
    </header>

    <main>
        <div class="board"></div>
          <div class="box">
            <img class="suspect" src="images/Mr_Green.png" alt="Green"/>
          </div>
          <div class="box">
            <img class="suspect" src="images/Miss_Scarlett.png" alt="Scarlett"/>
          </div>
          <div class="box">
            <img class="weapon" src="images/mallet.png" alt="mallet"/>
          </div>
          <br>
          <div class="box">
            <img class="weapon" src="images/pipe.png" alt="pipe"/>
          </div>
          <div class="box">
            <img class="suspect" src="images/Prof_Plum.png" alt="Plum"/>
          </div>
          <div class="box">
            <img class="weapon" src="images/candlestick.png" alt="candlestick"/>
          </div>
          <br>
          <div class="player1">Player 1</div>
          <div class="player2">Player 2</div>

          <button class="startGame">Start</button>
    </main>

    <script src="app.js"></script>
    <div>
  </body>
</html>
